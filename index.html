<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="config">
    <div class="container-fluid p-4 bg-primary text-white text-center">
    <h1>生薬学知識テスト</h1>
  </div>
    
  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>1.範囲選択</h1>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="ne" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "ne" onclick="ChangeRange('ne')">根</label><br>
      <input type="checkbox" class="btn-check" id="konkei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "konkei" onclick="ChangeRange('konkei')">根茎</label><br>
      <input type="checkbox" class="btn-check" id="ha" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "ha" onclick="ChangeRange('ha')">葉</label><br>
      <input type="checkbox" class="btn-check" id="kazitu" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kazitu" onclick="ChangeRange('kazitu')">果実</label><br>
      <input type="checkbox" class="btn-check" id="syusi" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "syusi" onclick="ChangeRange('syusi')">種子</label><br>
      <input type="checkbox" class="btn-check" id="kawa" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kawa" onclick="ChangeRange('kawa')">皮</label><br>
      <input type="checkbox" class="btn-check" id="other" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "other" onclick="ChangeRange('other')">その他</label><br>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>2.ヒント</h1>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="syouyakumei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "syouyakumei" onclick="ChangeHint('syouyakumei')">生薬名</label><br>
      <input type="checkbox" class="btn-check" id="kigen" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kigen" onclick="ChangeHint('kigen')">起原</label><br>
      <input type="checkbox" class="btn-check" id="sihyouseibun" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "sihyouseibun" onclick="ChangeHint('sihyouseibun')">指標成分</label><br>
      <input type="checkbox" class="btn-check" id="bui" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "bui" onclick="ChangeHint('bui')">部位</label><br>
      <input type="checkbox" class="btn-check" id="gakumei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "gakumei" onclick="ChangeHint('gakumei')">学名</label><br>
      <input type="checkbox" class="btn-check" id="kamoku" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kamoku" onclick="ChangeHint('kamoku')">科目</label><br>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>3.答えるもの</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="A_syouyakumei" autocomplete="off" name = "type_of_answer" checked>
      <label class="btn btn-outline-primary" for = "A_syouyakumei" onclick="ChangeTarget('syouyakumei')" checked>生薬名</label> 
      <input type="radio" class="btn-check" id="A_kigen" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_kigen" onclick="ChangeTarget('kigen')">基原</label>
      <input type="radio" class="btn-check" id="A_sihyouseibun" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_sihyouseibun" onclick="ChangeTarget('sihyouseibun')">指標成分</label>
      <input type="radio" class="btn-check" id="A_bui" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_bui" onclick="ChangeTarget('bui')">部位</label>
      <input type="radio" class="btn-check" id="A_gakumei" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_gakumei" onclick="ChangeTarget('gakumei')">学名</label>
      <input type="radio" class="btn-check" id="A_kamoku" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_kamoku" onclick="ChangeTarget('kamoku')">科目</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>4.問題数</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="N_5" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_5" onclick="SetNumberofQ('5')" checked>5</label> 
      <input type="radio" class="btn-check" id="N_10" autocomplete="off" name = "number_of_Q" checked>
      <label class="btn btn-outline-primary" for = "N_10" onclick="SetNumberofQ('10')">10</label>
      <input type="radio" class="btn-check" id="N_20" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_20" onclick="SetNumberofQ('20')">20</label>
      <input type="radio" class="btn-check" id="N_1000" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_1000" onclick="SetNumberofQ('1000')">すべて</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>5.回答形式</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="type" autocomplete="off" name = "Mode">
      <label class="btn btn-outline-primary" for = "type" onclick="SetMode('type')">筆記</label> 
      <input type="radio" class="btn-check" id="choose" autocomplete="off" name = "Mode" checked>
      <label class="btn btn-outline-primary" for = "choose" onclick="SetMode('choose')">選択</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <input type="checkbox" class="btn-check" id="importance_check" autocomplete="off">
    <label class="btn btn-outline-primary" for="importance_check" onclick="SwitchImportance()">重要項目のみ</label>
  </div>
  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <button class="btn btn-outline-primary" onclick = "StartGame()">スタート</button>
  </div>
</div>

<div id="page_question" class="d-none">
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">生薬名</h3>
            <p class = "card-text" id="C_syouyakumei"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">基原</h3>
            <p class = "card-text" id="C_kigen"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">科目</h3>
            <p class = "card-text" id="C_kamoku"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">部位</h3>
            <p class = "card-text" id="C_bui"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">指標成分</h3>
            <p class = "card-text" id="C_sihyouseibun"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">学名</h3>
            <p class = "card-text" id="C_gakumei"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5" id="answercontainer">
      <label for="answertextbox" class="form-label" id="textboxlabel">答え</label>
      <input type="text" id="answertextbox">
      <button type="button" class="btn btn-primary" onclick="Step1()">回答</button>
  </div>

  <div class="container mt-5" id="choosecontainer">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose1" onclick="Step1('choose1')"></button>
        </div> 
      </div>
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose2" onclick="Step1('choose2')"></button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose3" onclick="Step1('choose3')"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5" id="Container_answer" class="d-none">
    <div class="row">
      <div class="col-sm-5">
        <div class="card">
          <div class = "card-body">
            <h1 class = "card-title" id="C_correction"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">答え</h3>
            <p class = "card-text" id="C_answer"></p>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-primary" onclick="Step2()">次へ</button>
    </div>
    </div>
</div>



<div id="result" class="d-none">
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          クイズ正答率
        </div>
        <div class="card-body">
          <h5 class="card-title">あなたの正答率</h5>
          <p class="card-text">正答率: <span id="accuracy-value">75%</span></p>

          <div class="progress">
            <div id="accuracy-bar" 
                 class="progress-bar bg-success" 
                 role="progressbar" 
                 style="width: 75%;" 
                 aria-valuenow="75" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
              75%
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
  <button class="btn btn-outline-primary" onclick="Reset()">戻る</button>
</div>
