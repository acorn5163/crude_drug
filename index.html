<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="config">
    <div class="container-fluid p-4 bg-primary text-white text-center">
    <h1>生薬学知識テスト</h1>
  </div>
    
  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>1.範囲選択</h1>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="ne" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "ne" onclick="ChangeRange('ne')">根を起原とする生薬</label><br>
      <input type="checkbox" class="btn-check" id="konkei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "konkei" onclick="ChangeRange('konkei')">根茎を起原とする生薬</label><br>
      <input type="checkbox" class="btn-check" id="ha" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "ha" onclick="ChangeRange('ha')">葉を起原とする生薬</label><br>
      <input type="checkbox" class="btn-check" id="kazitu" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kazitu" onclick="ChangeRange('kazitu')">果実を起原とする生薬</label><br>
      <input type="checkbox" class="btn-check" id="syusi" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "syusi" onclick="ChangeRange('syusi')">種子を起原とする生薬</label><br>
      <input type="checkbox" class="btn-check" id="kawa" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kawa" onclick="ChangeRange('kawa')">皮を起原とする生薬</label><br>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>2.ヒント</h1>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="syouyakumei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "syouyakumei" onclick="ChangeHint('syouyakumei')">生薬名</label><br>
      <input type="checkbox" class="btn-check" id="kigen" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kigen" onclick="ChangeHint('kigen')">起原</label><br>
      <input type="checkbox" class="btn-check" id="sijunseibun" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "sijunseibun" onclick="ChangeHint('sijunseibun')">示準成分</label><br>
      <input type="checkbox" class="btn-check" id="kounou" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "kounou" onclick="ChangeHint('kounou')">効能</label><br>
      <input type="checkbox" class="btn-check" id="gakumei" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "gakumei" onclick="ChangeHint('gakumei')">学名</label><br>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>3.答えるもの</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="A_syouyakumei" autocomplete="off" name = "type_of_answer" checked>
      <label class="btn btn-outline-primary" for = "A_syouyakumei" onclick="ChangeTarget('syouyakumei')" checked>生薬名</label> 
      <input type="radio" class="btn-check" id="A_kigen" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_kigen" onclick="ChangeTarget('kigen')">起原</label>
      <input type="radio" class="btn-check" id="A_sijunseibun" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_sijunseibun" onclick="ChangeTarget('sijunseibun')">示準成分</label>
      <input type="radio" class="btn-check" id="A_kounou" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_kounou" onclick="ChangeTarget('kounou')">効能</label>
      <input type="radio" class="btn-check" id="A_gakumei" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_gakumei" onclick="ChangeTarget('gakumei')">学名</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>4.問題数</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="N_5" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_5" onclick="SetNumberofQ('5')" checked>5</label> 
      <input type="radio" class="btn-check" id="N_10" autocomplete="off" name = "number_of_Q" checked>
      <label class="btn btn-outline-primary" for = "N_10" onclick="SetNumberofQ('10')">10</label>
      <input type="radio" class="btn-check" id="N_20" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_20" onclick="SetNumberofQ('20')">20</label>
      <input type="radio" class="btn-check" id="N_all" autocomplete="off" name = "number_of_Q">
      <label class="btn btn-outline-primary" for = "N_all" onclick="SetNumberofQ('all')">すべて</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <button class="btn btn-outline-primary" onclick = "StartGame()">スタート</button>
  </div>
</div>

<div id="test" style = "display: none;">
  
</div>

</body>

<script>
  var Range_of_question = {"ne":true,"konkei":true,"ha":true,"kawa":true,"kazitu":true,"syusi":true};
  var Hints = {"syouyakumei":true,"kigen":true,"sijunseibun":true,"kounou":true,"gakumei":true};
  var type_of_answer = "syouyakumei"
  var number_of_Q = 10
  function ChangeRange(target){
    Range_of_question[target] = !Range_of_question[target];
    console.log(Range_of_question);
  }

  function ChangeHint(target){
    Hints[target] = !Hints[target];
    console.log(Hints);
  }

  function ChangeTarget(target){
    type_of_answer = target;
    console.log(type_of_answer);
  }

  function SetNumberofQ(target){
    number_of_Q = target;
    console.log(number_of_Q);
  }

  function StartGame(){
    document.getElementById('config').style.display = 'none';
    document.getElementById('test').style.display = 'block';
  }

  function createCard(title, body) {
  return `
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">${title}</h5>
        <p class="card-text">${body}</p>
      </div>
    </div>
  `;
}
</script>
